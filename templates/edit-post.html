<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<form action="/post-edit/{{ post.id }}/" method="POST">
    {% csrf_token %}
    <p>
        <label for="title">Title</label>
        <input id="title" type="text" name="title" value="{{ post.title}}">
    </p>
    <p>
        <label for="image">Image</label>
        <input id="image" type="file" name="image" value="{{ post.image}}">
    </p>
    <p>
        <label for="description">Description</label>
        <input id="description" type="text" name="description" value="{{ post.description}}">
    </p>
        <input type="submit" value="Change post">
</form>
</body>
</html>
